apply plugin: "java"

compileJava.options.encoding = 'UTF-8'

jar {
	manifest.attributes "Main-Class": "mortageplan.MortagePlan"
}

repositories {
	mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
